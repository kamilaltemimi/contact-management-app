<div fxFlex fxLayoutAlign="center">
  <div class="table-container" fxLayout="column">

    <mat-form-field class="filter-container">
      <input matInput (keyup)="filterTable($event)" placeholder="Search term...">
    </mat-form-field>
    
    <table mat-table [dataSource]="contactTable" matSort>
      <ng-container matColumnDef="first name">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="last name">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let contact"> {{contact.age}} </td>
      </ng-container>

      <ng-container matColumnDef="phone number">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let contact">
          <div fxLayout fxLayoutAlign="center">
            <button (click)="openDialog(contact)" mat-button color="primary"><mat-icon>edit</mat-icon></button>
            <button (click)="deleteContact(contact.id)" mat-button color="warn"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="contactDataColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: contactDataColumns"></tr>

    </table>

    <mat-paginator
    [pageSizeOptions]="[5, 8]">
    </mat-paginator>

  </div>
</div>
